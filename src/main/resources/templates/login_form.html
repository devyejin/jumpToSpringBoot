<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <!-- 에러 존재시 상단에 에러메시지 출력 -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">사용자ID 혹은 비밀번호를 확인해 주세요</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자 ID</label>
            <input type="text" id="username" name="username" placeholder="ID를 입력하세요" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

</div>

</html>
