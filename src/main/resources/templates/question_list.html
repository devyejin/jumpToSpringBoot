<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>템플릿</h2>
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questionList}">
            <td><a href="" th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a></td>
            <td th:text="${question.getCreateDate}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
